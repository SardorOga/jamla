name: Deploy to Server

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            set -e

            # Install dependencies
            apt-get update -qq
            apt-get install -y python3 python3-pip python3-venv git -qq

            # Setup directory
            mkdir -p /opt/jamla/data
            cd /opt/jamla

            # Clone or pull
            if [ ! -d ".git" ]; then
              git clone https://github.com/SardorOga/jamla.git .
            else
              git fetch origin
              git reset --hard origin/main
            fi

            # Setup virtual environment
            python3 -m venv venv
            source venv/bin/activate
            pip install telethon cryptg -q

            # Create .env file
            cat > /opt/jamla/.env << EOF
            API_ID=${{ secrets.API_ID }}
            API_HASH=${{ secrets.API_HASH }}
            BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}
            SESSION_STRING=${{ secrets.SESSION_STRING }}
            DATABASE_PATH=/opt/jamla/data/jamla.db
            LOG_LEVEL=INFO
            EOF

            # Create systemd service
            cat > /etc/systemd/system/jamla.service << EOF
            [Unit]
            Description=Jamla Telegram Bot
            After=network.target

            [Service]
            Type=simple
            User=root
            WorkingDirectory=/opt/jamla
            EnvironmentFile=/opt/jamla/.env
            ExecStart=/opt/jamla/venv/bin/python3 -m bot.main
            Restart=always
            RestartSec=10

            [Install]
            WantedBy=multi-user.target
            EOF

            # Restart service
            systemctl daemon-reload
            systemctl enable jamla
            systemctl restart jamla

            sleep 3
            echo "=== Deploy completed ==="
            systemctl status jamla --no-pager || true
