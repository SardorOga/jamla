name: Deploy to Server

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        env:
          API_ID: ${{ secrets.API_ID }}
          API_HASH: ${{ secrets.API_HASH }}
          BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          SESSION_STRING: ${{ secrets.SESSION_STRING }}
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          envs: API_ID,API_HASH,BOT_TOKEN,SESSION_STRING
          script: |
            set -e

            # Install dependencies
            apt-get update -qq
            apt-get install -y python3 python3-pip python3-venv git -qq

            # Setup directory
            mkdir -p /opt/jamla/data
            cd /opt/jamla

            # Clone or pull
            if [ -d ".git" ]; then
              git fetch origin
              git reset --hard origin/main
            else
              rm -rf /opt/jamla/*
              rm -rf /opt/jamla/.[!.]*
              git clone https://github.com/SardorOga/jamla.git .
            fi

            # Setup virtual environment
            python3 -m venv venv
            source venv/bin/activate
            pip install telethon cryptg -q

            # Create .env file
            echo "API_ID=${API_ID}" > /opt/jamla/.env
            echo "API_HASH=${API_HASH}" >> /opt/jamla/.env
            echo "BOT_TOKEN=${BOT_TOKEN}" >> /opt/jamla/.env
            echo "SESSION_STRING=${SESSION_STRING}" >> /opt/jamla/.env
            echo "DATABASE_PATH=/opt/jamla/data/jamla.db" >> /opt/jamla/.env
            echo "LOG_LEVEL=INFO" >> /opt/jamla/.env

            # Create systemd service
            cat > /etc/systemd/system/jamla.service << 'SERVICEEOF'
            [Unit]
            Description=Jamla Telegram Bot
            After=network.target

            [Service]
            Type=simple
            User=root
            WorkingDirectory=/opt/jamla
            EnvironmentFile=/opt/jamla/.env
            ExecStart=/opt/jamla/venv/bin/python3 -m bot.main
            Restart=always
            RestartSec=10

            [Install]
            WantedBy=multi-user.target
            SERVICEEOF

            # Restart service
            systemctl daemon-reload
            systemctl enable jamla
            systemctl restart jamla

            sleep 5
            echo "=== Deploy completed ==="
            systemctl status jamla --no-pager || true
            echo "=== Recent logs ==="
            journalctl -u jamla -n 50 --no-pager || true
